<ion-view view-title="Account" hide-nav-bar="true">
    <!-- header -->
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="row">
            <div class="buttons">
                <button class="button" ng-click="doSomething()">Left Button</button>
            </div>

            <h1 class="title">Title!</h1>

            <div class="buttons">
                <button class="button">Right Button</button>
            </div>
        </div>
        <div class="row">
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>Friends
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>Barters
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>Comments
                </a>
            </div>
        </div>
    </ion-header-bar>

    <!-- content -->
    <ion-content style="padding-top:38%">

        <div class="row">
            <div class="col"><img src="http://placehold.it/280x150"></div>
            <div class="col">Caption Top</div>
        </div>
        <div class="row row-center">
            <div class="col"><img src="http://placehold.it/280x150"></div>
            <div class="col">Caption Middle</div>
        </div>
        <div class="row row-bottom">
            <div class="col"><img src="http://placehold.it/280x150"></div>
            <div class="col">Caption Bottom</div>
        </div>
        <h2>2nd part</h2>

        <div class="row">
            <div class="col"><img src="http://placehold.it/150x190"></div>
            <div class="col col-top">Caption Top</div>
            <div class="col col-bottom">Caption bottom</div>
        </div>

    </ion-content>
    <!--
    <ion-footer-bar class="bar-positive">
        <h1 class="title">jFooter Account Tab</h1>
    </ion-footer-bar>
    -->
</ion-view>
