<section id="ninjaBG"></section><!-- bg for parallax effect -->

<section id="content" class="container-fluid" data-ng-controller="HomeController">
    <!-- top landing portion -->
    <article class="text-center row"><!-- j-top used to be here -->
        <div class="j-landing">
            <div class="row">
                <div class="wow bounceInLeft">
                    <h1 class="col-md-10 col-sm-9 text-center jh1 " style="margin: auto auto">
                        Welcome to <strong>Ninja <i>Game Publishers</i> Review</strong>!
                    </h1>
                </div>
            </div>
            <div class="row text-center">
                <p class="lead wow rotateIn">
                    <small>Where you, the Game Player (aka The Ninja), rate publishers by rating&reviewing their
                        games.
                    </small>
                </p>
            </div>
            <p class="text-center">
                <a ui-sref="login" class="btn btn-lg btn-default">Login</a>
                <a ui-sref="register" class="btn btn-lg btn-primary">Register</a>
            </p>
        </div>
    </article>

    <!-- now start pulling data for thumbnail list -->
    <article>
        <ul class="thumbnails">
            <li data-ng-repeat="publisher in game_publishers" class="col-md-3 col-sm-3 xs-col-3 j-listitem">
                <publisher-thumbnail publisher="publisher"></publisher-thumbnail>
            </li>
        </ul>
    </article>
</section><!-- end of the HomeController Section -->

<script type="text/javascript">
    new WOW().init();
</script>
